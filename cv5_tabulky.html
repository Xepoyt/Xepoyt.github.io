<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <title> Titulek stránky </title>
        <link rel="stylesheet" href="styl5.css">
    </head>
    <body>          
        <table class="prvni">
            <tr>
                <th>Jméno</th>
                <th>Příjmení</th>
                <th>Čas</th>
            </tr>
            <tr class="sedive">
                <td>Pepa</td>
                <td>Novák</td>
                <td>1:56</td>
            </tr>
            <tr>
                <td>Anežka</td>
                <td>Nováková</td>
                <td>1:51</td>
            </tr>
            <tr class="sedive">
                <td>Vojta</td>
                <td>Nový</td>
                <td>2:11</td>
            </tr>
        </table>
        <br>
        <table class="druha">
            <tr>
                <th rowspan="2">Měsíc</th>
                <th colspan="3">Výdaje</th>
            </tr>
            <tr>
                <th>Domácnost</th>
                <th>Jídlo a pití</th>
                <th>Zábava</th>
            </tr>
            <tr>
                <td class="mesic">Leden</td>
                <td>8 000 Kč</td>
                <td>6 000 Kč</td>
                <td>2 000 Kč</td>
            </tr>
            <tr class="sedive">
                <td class="mesic">Únor</td>
                <td>10 000 Kč</td>
                <td>7 200 Kč</td>
                <td>1 500 Kč</td>
            </tr>
            <tr>
                <td class="mesic">Březen</td>
                <td>8 500 Kč</td>
                <td>6 650 Kč</td>
                <td>2 222 Kč</td>
            </tr>
        </table>
    </body>

</html>
